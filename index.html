<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="wrapper">
    <header>
        <h1>Space&nbsp;Knapweed™</h1>

    <main>
        <canvas id="canvas" class="ol-unselectable"></canvas>
        <section class="bottom-bar">
            <button class="rules-button">?</button>
            <button class="bet-down">-</button>
            <div class="bet-field">
                <span class="bet-text">BET</span><br>
                <span class="bet-value">$10</span>
            </div>
            <button class="bet-up">+</button>
            <div class="win-box"><span>$1,150</span></div>
            <button class="spin-button">SPIN</button>
        </section>
    </div>
    </main>

    <footer>
        <div>
            <p class="footer-text">Balance: </p><p class="footer-text">$10,000</p><p id="time" class="footer-text"></p>
        </div>
    </footer>

    <script src="./scripts/client.js"></script>
    <script src="./scripts/control-elements.js"></script>

    <script src="./scripts/sounds.js"></script>
